<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Registro de Clientes</title>
	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	
	
</head>
<body>
	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Clientes</a>
		
		<!---NAVBAR LINK-->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
				th:href="@{/clientes}">Control de clientes</a>
				
				</li>
			</ul>
		</div>
		
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
				th:href="@{/clientes/nuevo}">Registro de clientes</a>
				
				</li>
			</ul>
		</div>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de clientes</h1>
				<div class="card-body">
					<form th:action="@{/clientes}" th:object="${cliente}" method="post">
						
						<div class="form-group">
							<label>Codigo:</label>
							<input type="text" name="codigo" class="form-control" placeholder="Digite su codigo" required>
							
						</div>
						<br>
						
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre" required>
							
						</div>
						<br>
						
						<div class="form-group">
							<label>Apellido:</label>
							<input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido" required>
							
						</div>
						<br>
						<div class="form-group">
							<label>Email:</label>
							<input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite su gmail" required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
						
						
						
		
					</form>
				</div>
			</div>
			
		</div>
		
	</div>
	

	
	
</body>
	
</html>
