<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Listado de Clientes</title>
	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	
	
</head>
<body>
	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">FDG COMPUTADORAS EIRL </a>
		
		<!---NAVBAR LINK-->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
				th:href="@{/clientes}">Control de clientes</a>
				
				</li>
			</ul>
		</div>
		
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
				th:href="@{/clientes/nuevo}">Registro de clientes</a>
				
				</li>
			</ul>
		</div>
	</nav>
	
	
	
	
	
	<div class="container">
		<div class="row">
		<h1>Lista de clientes</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Codigo</th>
					<th>Nombre</th>
					<th>apellido</th>
					<th>correo</th>
										
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="cliente : ${clientes}">
					<td th:text="1">Codigo</tdth>
					<td th:text="${cliente.nombre}">Nombre</td>
					<td th:text="${cliente.apellido}">apellido</td>
					<td th:text="${cliente.email}">correo</td>
										
				</tr>
			</tbody>
			
		</table>
	</div>
	
	
</body>
	
</html>
